<!-- START HEADER INCLUDE -->
<style>
    /* --- HEADER SPECIFIC STYLES --- */
    /* Scope everything to avoid breaking the rest of the site */
    
    :root {
        --h-green: #175226;
        --h-white: #ffffff;
        --h-height: 80px;
        --h-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
    }

    /* Force box sizing only for header elements */
    #main-header, #main-header * {
        box-sizing: border-box; 
    }

    #main-header {
        position: fixed;
        top: 0; left: 0; right: 0;
        height: var(--h-height);
        background-color: var(--h-white);
        box-shadow: var(--h-shadow);
        z-index: 99999; /* Must be higher than your table headers */
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        font-family: 'Nunito Sans', sans-serif;
    }

    /* LOGO */
    .header-logo a {
        text-decoration: none;
        color: var(--h-green);
        font-weight: 800;
        font-size: 1.1rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    /* DESKTOP NAV */
    .header-nav {
        display: flex;
        align-items: center;
        gap: 30px;
    }

    .nav-item {
        position: relative;
        text-decoration: none;
        color: #333;
        font-weight: 600;
        font-size: 16px;
        padding: 10px 0;
        cursor: pointer;
    }
    
    .nav-item:hover { color: var(--h-green); }

    /* DROPDOWNS (Desktop) */
    .has-dropdown:hover .dropdown-menu {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }

    .dropdown-menu {
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%) translateY(10px);
        background: white;
        min-width: 200px;
        border-top: 4px solid var(--h-green);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        border-radius: 0 0 4px 4px;
        opacity: 0;
        visibility: hidden; /* Hide via visibility for accessibility */
        transition: all 0.2s ease;
        padding: 10px 0;
        flex-direction: column;
        display: flex;
    }

    .dropdown-menu a {
        display: block;
        padding: 10px 20px;
        text-decoration: none;
        color: #333;
        font-size: 15px;
        white-space: nowrap;
    }

    .dropdown-menu a:hover {
        background-color: #f0fdf4;
        color: var(--h-green);
    }

    /* BUTTON */
    .cta-btn {
        border: 2px solid var(--h-green);
        padding: 8px 20px;
        border-radius: 5px;
        color: var(--h-green);
        font-weight: 700;
        text-decoration: none;
        transition: 0.2s;
        text-transform: uppercase;
        font-size: 14px;
    }

    .cta-btn:hover { background: var(--h-green); color: white; }

    /* HAMBURGER */
    .header-hamburger {
        display: none;
        font-size: 28px;
        background: none;
        border: none;
        color: var(--h-green);
        cursor: pointer;
        padding: 5px;
    }

    /* --- MOBILE STYLES (Triggers at 1000px) --- */
    @media (max-width: 1000px) {
        .header-hamburger { display: block; }

        .header-nav {
            position: fixed;
            top: var(--h-height);
            left: 0;
            width: 100%;
            height: calc(100vh - var(--h-height)); /* Fill remaining screen */
            background-color: white;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px 0;
            gap: 0;
            overflow-y: auto;
            
            /* Hidden State */
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }

        .header-nav.active {
            transform: translateX(0);
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
        }

        /* Mobile Links */
        .nav-item, .dropdown-toggle {
            width: 100%;
            padding: 15px 30px;
            font-size: 18px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
        }

        /* Reset Dropdown Styles for Mobile Accordion */
        .has-dropdown:hover .dropdown-menu { display: none; } /* Kill desktop hover */
        
        .nav-item.has-dropdown { 
            flex-direction: column; 
            align-items: flex-start;
            padding: 0;
        }
        
        /* The trigger (e.g. "Plants") */
        .dd-trigger {
            width: 100%;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* The arrow icon */
        .dd-arrow { font-size: 12px; transition: transform 0.2s; }
        .has-dropdown.open .dd-arrow { transform: rotate(180deg); }

        .dropdown-menu {
            position: static; /* Flows naturally in document */
            box-shadow: none;
            border-top: none;
            transform: none;
            opacity: 1;
            visibility: visible;
            width: 100%;
            background-color: #f8f9fa;
            border-left: 5px solid var(--h-green);
            
            /* Accordion Logic */
            display: none; /* Hidden by default on mobile */
            padding: 0;
        }

        /* JS toggles this class to show list */
        .has-dropdown.open .dropdown-menu { display: block; }

        .dropdown-menu a {
            padding: 15px 40px; /* Indent sub items */
            border-bottom: 1px solid #eee;
        }

        /* CTA on mobile */
        .cta-btn {
            display: block;
            margin: 20px 30px;
            text-align: center;
            width: calc(100% - 60px);
        }
    }
</style>

<header id="main-header">
    <div class="header-logo">
        <a href="index.html">West Coast Plant Project</a>
    </div>

    <button class="header-hamburger" onclick="toggleMobileMenu()" aria-label="Toggle Menu">
        &#9776;
    </button>

    <nav class="header-nav" id="headerNav">
        <a href="index.html" class="nav-item">Home</a>

        <!-- DROPDOWN 1 -->
        <div class="nav-item has-dropdown" onclick="toggleAccordion(this)">
            <div class="dd-trigger">
                Plants <span class="dd-arrow">▼</span>
            </div>
            <div class="dropdown-menu">
                <a href="nativeplants.html">Native Plants</a>
                <a href="gardenbeds.html">Other Garden Plants</a>
            </div>
        </div>

        <!-- DROPDOWN 2 -->
        <div class="nav-item has-dropdown" onclick="toggleAccordion(this)">
            <div class="dd-trigger">
                Project <span class="dd-arrow">▼</span>
            </div>
            <div class="dropdown-menu">
                <a href="mailto:mdr_willis@hotmail.com">Email Us</a>
                <a href="#">Support Us!</a>
            </div>
        </div>

        <a href="#" class="cta-btn">Support This</a>
    </nav>
</header>

<script>
    function toggleMobileMenu() {
        const nav = document.getElementById('headerNav');
        const burger = document.querySelector('.header-hamburger');
        const isOpen = nav.classList.toggle('active');
        
        // Change Icon
        burger.innerHTML = isOpen ? '&times;' : '&#9776;';
        
        // Prevent background scrolling
        document.body.style.overflow = isOpen ? 'hidden' : 'auto';
    }

    function toggleAccordion(element) {
        // Only works on mobile screens (<1000px)
        if (window.innerWidth <= 1000) {
            // Check if we clicked a link inside the dropdown, if so, allow navigation
            if (event.target.tagName.toLowerCase() === 'a') return;

            // Toggle the open class
            element.classList.toggle('open');
        }
    }

    // Reset menu if resizing window past mobile breakpoint
    window.addEventListener('resize', () => {
        if (window.innerWidth > 1000) {
            document.getElementById('headerNav').classList.remove('active');
            document.body.style.overflow = 'auto';
            document.querySelector('.header-hamburger').innerHTML = '&#9776;';
        }
    });
</script>
<!-- END HEADER INCLUDE -->
