<style>
    /* --- CSS RESET FOR HEADER --- */
    .site-header {
        position: fixed;
        top: 0; left: 0; right: 0;
        height: 80px;
        background-color: #ffffff;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        z-index: 10000; /* Stays above your table headers */
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        font-family: 'Nunito Sans', sans-serif;
    }

    .logo-text {
        font-weight: 800;
        color: #175226;
        text-decoration: none;
        font-size: 20px;
        text-transform: uppercase;
        z-index: 10002; /* Ensures logo is clickable even if menu is weird */
    }

    /* =========================================
       SECTION 1: DESKTOP MENU (Hidden on Mobile)
       ========================================= */
    .desktop-nav {
        display: flex;
        gap: 30px;
        align-items: center;
    }

    /* Links */
    .d-link {
        text-decoration: none;
        color: #333;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
    }
    .d-link:hover { color: #175226; }

    /* Desktop Dropdowns */
    .d-dropdown { position: relative; }
    
    .d-drop-content {
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        background: white;
        min-width: 200px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        border-top: 3px solid #175226;
        display: none; /* Explicitly hidden */
        flex-direction: column;
    }

    /* Only hover on desktop */
    .d-dropdown:hover .d-drop-content { display: flex; }

    .d-drop-content a {
        padding: 10px 15px;
        text-decoration: none;
        color: #333;
        white-space: nowrap;
    }
    .d-drop-content a:hover { background-color: #f0fdf4; color: #175226; }

    /* CTA Button Desktop */
    .d-btn {
        border: 2px solid #175226;
        padding: 8px 20px;
        border-radius: 50px;
        color: #175226;
        text-decoration: none;
        font-weight: 700;
        text-transform: uppercase;
        font-size: 14px;
    }
    .d-btn:hover { background: #175226; color: white; }


    /* =========================================
       SECTION 2: MOBILE STUFF (Hidden on Desktop)
       ========================================= */
    .mobile-hamburger {
        display: none; /* Default hidden */
        font-size: 30px;
        background: none;
        border: none;
        color: #175226;
        cursor: pointer;
        z-index: 10002; /* Sit on top of drawer */
    }

    /* The Drawer Container */
    .mobile-drawer {
        position: fixed;
        top: 0; 
        right: -100%; /* Off screen */
        width: 100%;
        height: 100vh;
        background-color: white;
        padding-top: 80px; /* Space for the header */
        transition: 0.3s ease-in-out;
        box-shadow: -5px 0 10px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        z-index: 10001; /* Between Header and content */
        overflow-y: auto;
    }

    .mobile-drawer.active {
        right: 0; /* On screen */
    }

    /* Mobile Links */
    .m-link, .m-accordion-btn {
        display: block;
        padding: 20px 30px;
        border-bottom: 1px solid #eee;
        font-size: 18px;
        color: #333;
        text-decoration: none;
        font-weight: 600;
        width: 100%;
        text-align: left;
        background: none;
        box-sizing: border-box;
    }

    /* Accordion Panels */
    .m-panel {
        background-color: #f7f7f7;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
        border-left: 6px solid #175226;
    }
    
    .m-panel a {
        display: block;
        padding: 15px 40px;
        text-decoration: none;
        color: #444;
        border-bottom: 1px solid #e0e0e0;
    }

    .m-cta-container {
        padding: 30px;
    }
    .m-btn {
        display: block;
        width: 100%;
        background-color: #175226;
        color: white;
        text-align: center;
        padding: 15px 0;
        text-transform: uppercase;
        text-decoration: none;
        font-weight: bold;
        border-radius: 4px;
    }


    /* =========================================
       MEDIA QUERIES (The Trigger)
       ========================================= */
    @media (max-width: 1000px) {
        /* Hide Desktop Stuff */
        .desktop-nav { display: none; }
        
        /* Show Mobile Toggle */
        .mobile-hamburger { display: block; }
    }
</style>

<!-- MAIN HEADER BAR -->
<header class="site-header">
    <a href="index.html" class="logo-text">WC Plant Project</a>

    <!-- 1. DESKTOP NAVIGATION -->
    <nav class="desktop-nav">
        <a href="index.html" class="d-link">Home</a>
        
        <div class="d-dropdown">
            <span class="d-link">Plants ▾</span>
            <div class="d-drop-content">
                <a href="nativeplants.html">Native Plants</a>
                <a href="gardenbeds.html">Other Garden Plants</a>
            </div>
        </div>

        <div class="d-dropdown">
            <span class="d-link">Project ▾</span>
            <div class="d-drop-content">
                <a href="mailto:mdr_willis@hotmail.com">Email Us</a>
                <a href="#">Support Us!</a>
            </div>
        </div>

        <a href="#" class="d-btn">Support This</a>
    </nav>

    <!-- 2. MOBILE HAMBURGER BUTTON -->
    <button class="mobile-hamburger" onclick="toggleMobileDrawer()">&#9776;</button>
</header>

<!-- 3. MOBILE DRAWER (Physically separate element) -->
<div class="mobile-drawer" id="mobileDrawer">
    <a href="index.html" class="m-link">Home</a>

    <button class="m-accordion-btn" onclick="toggleAccordion('panel1')">Plants ▾</button>
    <div id="panel1" class="m-panel">
        <a href="nativeplants.html">Native Plants</a>
        <a href="gardenbeds.html">Other Garden Plants</a>
    </div>

    <button class="m-accordion-btn" onclick="toggleAccordion('panel2')">Project ▾</button>
    <div id="panel2" class="m-panel">
        <a href="mailto:mdr_willis@hotmail.com">Email Us</a>
        <a href="#">Support Us!</a>
    </div>

    <div class="m-cta-container">
        <a href="#" class="m-btn">Support This</a>
    </div>
</div>

<script>
    function toggleMobileDrawer() {
        const drawer = document.getElementById('mobileDrawer');
        const btn = document.querySelector('.mobile-hamburger');
        
        // Toggle Active Class
        drawer.classList.toggle('active');

        // Toggle Icon & Scroll Lock
        if (drawer.classList.contains('active')) {
            btn.innerHTML = '&times;'; // X icon
            document.body.style.overflow = 'hidden';
        } else {
            btn.innerHTML = '&#9776;'; // Hamburger
            document.body.style.overflow = 'auto';
        }
    }

    function toggleAccordion(panelId) {
        const panel = document.getElementById(panelId);
        if (panel.style.maxHeight) {
            panel.style.maxHeight = null; // Close
        } else {
            panel.style.maxHeight = panel.scrollHeight + "px"; // Open
        }
    }

    // Safety: Reset on screen resize
    window.addEventListener('resize', function() {
        if (window.innerWidth > 1000) {
            document.getElementById('mobileDrawer').classList.remove('active');
            document.body.style.overflow = 'auto';
        }
    });
</script>
