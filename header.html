<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    /* --- Global Styles --- */
    body { font-family: 'Nunito Sans', sans-serif; margin: 0; padding-top: 100px; }
    
    /* --- Header Layout --- */
    header { 
        background-color: #ffffff; 
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1); 
        position: fixed; 
        top: 0; left: 0; width: 100%; 
        z-index: 1000; 
        display: flex; 
        align-items: center; 
        justify-content: space-between; 
        padding: 0 40px; 
        box-sizing: border-box; 
        height: 90px; 
    }

    .logo-area a { text-decoration: none; color: #175226; font-weight: 700; font-size: 20px; text-transform: uppercase; letter-spacing: 1px; }

    /* --- Navigation & Links --- */
    /* We wrap the Nav and CTA in a div to hide/show them together on mobile */
    .menu-wrapper { display: flex; align-items: center; gap: 25px; }

    nav { display: flex; gap: 25px; align-items: center; }
    nav a, .dropbtn { text-decoration: none; color: #333; font-weight: 600; font-size: 16px; padding: 10px 15px; background: none; border: none; cursor: pointer; font-family: 'Nunito Sans', sans-serif; }
    nav a:hover, .dropdown:hover .dropbtn { color: #175226; }

    /* --- Dropdowns --- */
    .dropdown { position: relative; display: inline-block; }
    .dropdown-content { 
        display: none; 
        position: absolute; 
        background-color: #ffffff; 
        min-width: 240px; 
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.1); 
        z-index: 1; 
        border-top: 3px solid #175226; 
        left: 50%; 
        transform: translateX(-50%); 
    }
    .dropdown-content a { color: #333; padding: 12px 20px; display: block; text-align: left; font-weight: 400; }
    .dropdown:hover .dropdown-content { display: block; }

    /* --- Buttons --- */
    .cta-button { color: #175226; border: 2px solid #175226; padding: 10px 25px; border-radius: 4px; font-weight: 700; text-transform: uppercase; font-size: 14px; text-decoration: none; }
    .cta-button:hover { background-color: #175226; color: white; }

    /* --- Mobile Menu Icon (Hidden on Desktop) --- */
    .hamburger { display: none; font-size: 30px; cursor: pointer; color: #175226; background: none; border: none; }

    /* --- MOBILE OPTIMIZATION --- */
    @media (max-width: 1000px) {
        header { padding: 0 20px; }
        
        /* Show the Hamburger */
        .hamburger { display: block; }

        /* Hide the menu wrapper by default */
        .menu-wrapper { 
            display: none; 
            position: absolute; 
            top: 90px; left: 0; width: 100%; 
            background-color: white; 
            flex-direction: column; 
            align-items: flex-start; 
            padding-bottom: 20px;
            box-shadow: 0px 8px 10px rgba(0,0,0,0.1);
        }

        /* When we add the class 'active' via JS, show the menu */
        .menu-wrapper.active { display: flex; }

        nav { flex-direction: column; width: 100%; gap: 0; }
        nav a, .dropbtn { width: 100%; text-align: left; padding: 15px 20px; border-bottom: 1px solid #f0f0f0; box-sizing: border-box; }
        
        /* Dropdowns on Mobile: Make them distinct and ALWAYS visible in the list */
        .dropdown { width: 100%; display: block; }
        .dropbtn { pointer-events: none; color: #175226; font-weight: 800; opacity: 0.5; font-size: 12px; padding-bottom: 0; }
        
        .dropdown-content { 
            display: block; /* Force show */
            position: static; /* No floating */
            box-shadow: none; 
            border: none; 
            transform: none; 
            width: 100%;
        }
        .dropdown-content a { padding-left: 30px; /* Indent sub-links */ background: #fafafa; }

        /* Fix the CTA button on mobile */
        .cta-container { width: 100%; padding: 20px; box-sizing: border-box; text-align: center; }
        .cta-button { display: block; width: 100%; box-sizing: border-box; }
    }
</style>

<header>
    <div class="logo-area"><a href="index.html">West Coast Plant Project</a></div>
    
    <button class="hamburger" onclick="document.querySelector('.menu-wrapper').classList.toggle('active')">
        &#9776;
    </button>

    <div class="menu-wrapper">
        <nav>
            <a href="index.html">Home</a>
            <div class="dropdown">
                <button class="dropbtn">Plants ▾</button>
                <div class="dropdown-content">
                    <a href="nativeplants.html">Native Plants</a>
                    <a href="gardenbeds.html">Other Garden Plants</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">This Project ▾</button>
                <div class="dropdown-content">
                    <a href="mailto:mdr_willis@hotmail.com">Email Us</a>
                    <a href="#">Support Us!</a>
                </div>
            </div>
        </nav>
        <div class="cta-container"><a href="#" class="cta-button">Support This</a></div>
    </div>
</header>
