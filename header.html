<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    /* --- RESET & FONTS --- */
    body { 
        font-family: 'Nunito Sans', sans-serif; 
        margin: 0; 
        padding-top: 100px; 
    }

    /* prevent scrolling when mobile menu open */
    body.menu-open { overflow: hidden; }

    /* --- HEADER STRUCTURE --- */
    header { 
        background-color: #ffffff; 
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1); 
        position: fixed; 
        top: 0; left: 0; right: 0;
        height: 90px;
        z-index: 1000; 
        display: flex; 
        align-items: center; 
        justify-content: space-between; 
        padding: 0 40px; 
    }

    .logo-area a { 
        text-decoration: none; 
        color: #175226; 
        font-weight: 700; 
        font-size: 20px; 
        text-transform: uppercase; 
        letter-spacing: 1px; 
    }

    /* --- DESKTOP NAV (Default) --- */
    #navbar {
        display: flex;
        align-items: center;
        gap: 25px;
    }

    nav { display: flex; gap: 25px; align-items: center; }
    
    nav a, .dropbtn { 
        text-decoration: none; 
        color: #333; 
        font-weight: 600; 
        font-size: 16px; 
        background: none; 
        border: none; 
        cursor: pointer; 
        font-family: 'Nunito Sans', sans-serif;
        padding: 10px 0;
    }
    
    nav a:hover { color: #175226; }

    /* --- DROPDOWNS --- */
    .dropdown { position: relative; }
    
    .dropdown-content { 
        display: none; 
        position: absolute; 
        background-color: #ffffff; 
        min-width: 200px; 
        box-shadow: 0px 8px 16px rgba(0,0,0,0.1); 
        z-index: 1; 
        border-top: 3px solid #175226; 
        top: 100%; left: 50%; 
        transform: translateX(-50%); 
    }
    
    .dropdown-content a { 
        color: #333; 
        padding: 12px 20px; 
        display: block; 
        text-align: left; 
        font-weight: 400; 
        white-space: nowrap;
    }
    
    /* Hover logic for Desktop only */
    @media (min-width: 1001px) {
        .dropdown:hover .dropdown-content { display: block; }
    }

    /* --- CTA BUTTON --- */
    .cta-button { 
        color: #175226; 
        border: 2px solid #175226; 
        padding: 10px 25px; 
        border-radius: 4px; 
        font-weight: 700; 
        text-transform: uppercase; 
        font-size: 14px; 
        text-decoration: none; 
    }
    .cta-button:hover { background-color: #175226; color: white; }

    /* --- HAMBURGER ICON (Hidden by default) --- */
    .hamburger {
        display: none;
        font-size: 30px;
        background: none;
        border: none;
        color: #175226;
        cursor: pointer;
    }

    /* --- MOBILE STYLES (Triggers at 1000px) --- */
    @media (max-width: 1000px) {
        header { padding: 0 20px; }

        /* 1. Show the Hamburger */
        .hamburger { display: block; }

        /* 2. Hide the Navbar completely by default */
        #navbar {
            display: none; /* IMPORTANT: Hidden until toggled */
            flex-direction: column;
            position: absolute;
            top: 90px; /* Height of header */
            left: 0;
            width: 100%;
            background-color: white;
            box-shadow: 0px 10px 10px rgba(0,0,0,0.1);
            padding: 20px 0;
            gap: 0;
        }

        /* 3. This class is added by JS to show the menu */
        #navbar.active { display: flex; }

        /* 4. Stack links vertically */
        nav { flex-direction: column; width: 100%; gap: 0; }
        nav a, .dropbtn { 
            display: block;
            width: 100%;
            text-align: left;
            padding: 15px 30px;
            border-bottom: 1px solid #eee;
        }

        /* 5. Handle Mobile Dropdowns (Always Open) */
        .dropdown { width: 100%; }
        .dropdown-content {
            display: block; /* Always show sub-items on mobile */
            position: static; /* Not floating */
            transform: none;
            box-shadow: none;
            border: none;
            background-color: #f9f9f9;
            width: 100%;
        }
        .dropdown-content a { padding-left: 50px; font-size: 15px; }
        
        /* Hide the "Plants" label clickability */
        .dropbtn { pointer-events: none; color: #175226; font-size: 14px; opacity: 0.6; margin-top: 10px;}

        /* 6. CTA Button Mobile */
        .cta-container { width: 100%; padding: 20px 30px; box-sizing: border-box; }
        .cta-button { display: block; text-align: center; width: 100%; box-sizing: border-box;}
    }
</style>
</head>
<body>

<header>
    <div class="logo-area"><a href="index.html">West Coast Plant Project</a></div>
    
    <button class="hamburger" aria-controls="navbar" aria-expanded="false" aria-label="Toggle menu" onclick="toggleMenu()">
        &#9776;
    </button>

    <div id="navbar">
        <nav>
            <a href="index.html">Home</a>
            
            <div class="dropdown">
                <button class="dropbtn">Plants ▾</button>
                <div class="dropdown-content">
                    <a href="nativeplants.html">Native Plants</a>
                    <a href="gardenbeds.html">Other Garden Plants</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn">This Project ▾</button>
                <div class="dropdown-content">
                    <a href="mailto:mdr_willis@hotmail.com">Email Us</a>
                    <a href="#">Support Us!</a>
                </div>
            </div>
        </nav>

        <div class="cta-container">
            <a href="#" class="cta-button">Support This</a>
        </div>
    </div>
</header>

<script>
    // Toggle menu and manage accessibility + page scroll locking
    function toggleMenu() {
        var btn = document.querySelector('.hamburger');
        var nav = document.getElementById('navbar');
        var isOpen = nav.classList.toggle('active');

        btn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
        btn.innerHTML = isOpen ? '&times;' : '&#9776;';
        document.body.classList.toggle('menu-open', isOpen);
    }

    // Close menu when clicking outside
    document.addEventListener('click', function(e) {
        var nav = document.getElementById('navbar');
        var btn = document.querySelector('.hamburger');
        if (!nav.contains(e.target) && !btn.contains(e.target) && nav.classList.contains('active')) {
            nav.classList.remove('active');
            btn.setAttribute('aria-expanded', 'false');
            btn.innerHTML = '&#9776;';
            document.body.classList.remove('menu-open');
        }
    });

    // Close on Escape for accessibility
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            var nav = document.getElementById('navbar');
            var btn = document.querySelector('.hamburger');
            if (nav.classList.contains('active')) {
                nav.classList.remove('active');
                btn.setAttribute('aria-expanded', 'false');
                btn.innerHTML = '&#9776;';
                document.body.classList.remove('menu-open');
            }
        }
    });
</script>

<div style="padding: 20px; height: 200vh;">
    <h1>Mobile Menu Test</h1>
    <p>Shrink your browser width to see the hamburger menu appear.</p>
</div>

</body>
</html>
